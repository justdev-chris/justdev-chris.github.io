<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 24px 32px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 280px;
    }
    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    .error {
      color: red;
      display: none;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
    <div id="error" class="error">Incorrect password</div>
  </div>

  <script>
    const correctPassword = "catboy:Bp5tkbgCj9iVtXuAU6Zb"; // no dont even think about it

    function login() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        localStorage.setItem("catboyAuth", "yes");

        // Grab the redirect param from URL, decode it, or fallback to "/"
        const redirectURL = decodeURIComponent(new URLSearchParams(window.location.search).get("redirect") || "/");
        window.location.href = redirectURL;
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
