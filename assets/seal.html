<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>cats + spinning seal = ?</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Comic Sans MS', sans-serif;
      color: white;
      text-align: center;
    }

    #seal {
      width: 450px;
      max-width: 95vw;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 2rem;
      cursor: pointer;
      z-index: 2;
    }

    h1 {
      margin-top: 1rem;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
  <h1>Spinning Seal</h1>
  <h1>catsdevs.online/assets/seal</h1>
  <div id="overlay">Click anywhere... trust me</div>
  <img id="seal" src="https://c.tenor.com/OBbiRLgw-38AAAAd/tenor.gif" alt="Spinning Seal" />

  <script>
    const audio = new Audio("spinningseal.mp3");
    audio.loop = true;
    audio.volume = 0.5;

    function startSeal() {
      audio.play().then(() => {
        document.getElementById("overlay").style.display = "none";
      }).catch(() => {
        console.warn("Autoplay blocked, waiting for interaction.");
      });
    }

    // catch click or tap anywhere
    window.addEventListener("click", startSeal, { once: true });
    window.addEventListener("touchstart", startSeal, { once: true });
  </script>
</body>
</html>
