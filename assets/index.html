<!DOCTYPE html>
<html>
<head>
  <title>Chatroom</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; text-align: center; }
    #messages { list-style-type: none; padding: 0; max-height: 300px; overflow-y: auto; }
    #messages li { padding: 5px; text-align: left; }
    #username { padding: 5px; }
    #input { padding: 5px; width: 70%; }
  </style>
</head>
<body>
  <h1>Welcome you got hacked lol</h1>
  
  <div id="home">
    <input id="username" placeholder="Enter username"/>
    <button onclick="enterChat()">Enter Chat</button>
  </div>

  <div id="chat" style="display:none;">
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..."/>
      <button>Send</button>
    </form>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    let socket;
    let username;

    function enterChat() {
      username = document.getElementById('username').value.trim() || "Anonymous";
      socket = io("https://"); // replace with your backend URL
      socket.emit('set username', username);

      document.getElementById('home').style.display = 'none';
      document.getElementById('chat').style.display = 'block';

      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      socket.on('chat message', (data) => {
        const item = document.createElement('li');
        item.textContent = `[${data.time}] ${data.username}: ${data.message}`;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });
    }
  </script>
</body>
</html>
