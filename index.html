<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Cat Clicker - Christmas</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
  body, html {height:100%; overflow:hidden;}
  
  /* Splash / Dev Prods */
  #splash {
    position:fixed; top:0; left:0; width:100%; height:100%; 
    display:flex; align-items:center; justify-content:center; flex-direction:column; 
    background: linear-gradient(135deg, #0d3b1c 0%, #081c0a 100%); 
    color:#e8f4ea; z-index:100;
  }
  #splash img {width:120px; height:120px; border-radius:50%; margin-bottom:20px; transform:translateY(50px); animation:slideDown 1s forwards; border:3px solid #ffd700;}
  #splash p {margin-top:10px; font-size:18px; opacity:0; animation:fadeIn 1s forwards 1s; color:#e1f7e7;}
  @keyframes slideDown {to {transform:translateY(0);}}
  @keyframes fadeIn {to {opacity:1;}}
  
  /* Loading screen */
  #loading {
    display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
    background: linear-gradient(135deg, #0d3b1c 0%, #081c0a 100%); 
    color:#e1f7e7; flex-direction:column; align-items:center; justify-content:center; z-index:90;
  }
  #loading-bar-container {
    width:70%; height:30px; background:#1a5b2c; border-radius:15px; 
    margin-top:20px; position:relative; overflow:hidden; border:2px solid #ffd700;
  }
  #loading-bar {
    height:100%; width:0; background:linear-gradient(90deg, #b22222, #228b22); border-radius:15px;
  }
  #loading-cat {position:absolute; top:-25px; left:0; font-size:25px;}
  
  /* Home */
  #home {
    display:none; height:100%; width:100%; 
    background: linear-gradient(135deg, #0d3b1c 0%, #081c0a 50%, #0a150a 100%); 
    display:flex; position:relative; overflow:hidden;
  }
  
  /* Christmas background elements */
  .fall-leaf {
    position:absolute; font-size:24px; opacity:0.7;
    animation:fall 8s linear infinite;
  }
  @keyframes fall {
    0% {transform:translateY(-100px) rotate(0deg);}
    100% {transform:translateY(100vh) rotate(360deg);}
  }
  
  nav {
    width:80px; background:rgba(178, 34, 34, 0.8); 
    display:flex; flex-direction:column; align-items:center; padding-top:20px;
    border-right:2px solid #ffd700;
  }
  nav a {
    color:#fff; margin:15px 0; font-size:24px; text-decoration:none;
    transition:all 0.3s ease;
  }
  nav a:hover {
    transform:scale(1.2); color:#ffd700;
  }
  
  #content {
    flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; 
    color:#e1f7e7; position:relative;
  }
  
  /* Play Button */
  #play-btn {
    background: linear-gradient(45deg, #b22222, #228b22);
    color:#fff; padding:20px 40px; font-size:24px; text-decoration:none;
    border-radius:25px; border:3px solid #ffd700; margin-top:30px;
    box-shadow:0 8px 25px rgba(178,34,34,0.5);
    transition:all 0.3s ease; font-weight:bold;
    text-shadow:2px 2px 4px rgba(0,0,0,0.5);
  }
  #play-btn:hover {
    transform:scale(1.1); box-shadow:0 12px 35px rgba(255,0,0,0.7);
    background: linear-gradient(45deg, #ff0000, #00aa00);
  }
  
  /* Floating Christmas emojis */
  .emoji {
    position:absolute; font-size:20px; animation:float 5s linear infinite;
    text-shadow:2px 2px 4px rgba(0,0,0,0.5);
  }
  @keyframes float {
    0% {transform:translateY(100%) rotate(0deg);}
    100% {transform:translateY(-100%) rotate(360deg);}
  }
  
  .welcome-text {
    font-size:48px; margin-bottom:20px; text-align:center;
    background:linear-gradient(45deg, #ffd700, #ffffff, #b22222, #1e90ff);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    background-clip:text; text-shadow:3px 3px 6px rgba(0,0,0,0.3);
  }
  
  .subtitle {
    font-size:18px; color:#a3d9ff; text-align:center;
    max-width:400px; line-height:1.5;
  }
</style>
</head>
<body onload="startApp()">

<!-- Splash Screen -->
<div id="splash">
  <img src="https://avatars.githubusercontent.com/u/185311413" alt="Dev PFP">
  <p>Made by justdev-chris | Christmas Edition</p>
</div>

<!-- Loading Screen -->
<div id="loading" class="flex">
  <div id="loading-cat">üéÑ</div>
  <div id="loading-bar-container">
    <div id="loading-bar"></div>
  </div>
  <p>Loading...</p>
</div>

<!-- Home -->
<div id="home">
  <!-- Falling snowflakes background -->
  <div id="leaves-container"></div>
  
  <nav>
    <a href="#" title="Home">üè†</a>
    <a href="https://github.com/justdev-chris" target="_blank" title="UCC">üéÅ</a>
    <a href="/GMFIXV2/" title="Games">üéÆ</a>
    <a href="assets/seal.html" title="Seal">ü¶≠</a>
    <a href="/about/" title="About">üêà</a>
  </nav>
  
  <div id="content">
    <h1 class="welcome-text">Ultimate Cat Clicker</h1>
    <p class="subtitle">Christmas Edition - Click & collect presents!</p>
    <a id="play-btn" href="game.html">Play üéÑ</a>
  </div>
</div>

<script>
function startApp(){
  // Splash transition
  setTimeout(()=>{
    document.getElementById('splash').style.display='none';
    startLoading();
  }, 2500);
}

function startLoading(){
  document.getElementById('loading').style.display='flex';
  let bar = document.getElementById('loading-bar');
  let cat = document.getElementById('loading-cat');
  let width = 0;
  let interval = setInterval(()=>{
    if(width>=100){
      clearInterval(interval); 
      showHome();
    }
    width++;
    bar.style.width = width + '%';
    cat.style.left = `calc(${width}% - 15px)`;
  }, 100);
}

function showHome(){
  document.getElementById('loading').style.display='none';
  document.getElementById('home').style.display='flex';
  createSnowflakes();
  spawnEmojis();
  
  // Host check
  if(location.hostname !== 'catsdevs.online'){
    alert('You are playing UCC on a different website. This may be a modified version of UCC. For more info, visit https://catsdevs.online/modified. You can continue playing but it may not be official.');
  }
}
 
// Create falling snowflakes
function createSnowflakes(){
  const container = document.getElementById('leaves-container');
  const snowflakes = ['‚ùÑÔ∏è', 'üå®Ô∏è', '‚òÉÔ∏è', 'üéÑ', 'üéÅ', 'üß¶'];
  
  for(let i=0; i<30; i++){
    let flake = document.createElement('div');
    flake.classList.add('fall-leaf');
    flake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
    flake.style.left = Math.random() * 100 + '%';
    flake.style.animationDelay = Math.random() * 5 + 's';
    flake.style.fontSize = (20 + Math.random() * 15) + 'px';
    container.appendChild(flake);
  }
}

// Floating Christmas emojis
function spawnEmojis(){
  const content = document.getElementById('content');
  const emojis = ['üéÅ', 'üéÑ', '‚ùÑÔ∏è', '‚òÉÔ∏è', 'ü¶å', 'üåü', 'üîî', 'üéÖ', 'ü§∂'];
  
  for(let i=0;i<20;i++){
    let e=document.createElement('div');
    e.classList.add('emoji');
    e.style.left=Math.random()*80+'%';
    e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    e.style.animationDuration = 3+Math.random()*4+'s';
    e.style.animationDelay = Math.random() * 2 + 's';
    content.appendChild(e);
  }
}
</script>
</body>
</html>
