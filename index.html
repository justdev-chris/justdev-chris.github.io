<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Cat Clicker</title>
<style>
  body, html { margin:0; padding:0; font-family: sans-serif; overflow:hidden; }
  /* Splash / Dev Prods */
  #splash {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background:#111; color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center;
    animation: fadeOut 1s ease forwards; animation-delay:5s;
  }
  #splash img { width:120px; height:120px; border-radius:50%; margin-bottom:20px; animation: slideDown 2s ease; }
  #splash p { margin:5px; font-size:1.2em; }
  @keyframes slideDown { from {transform: translateY(100px); opacity:0;} to {transform:translateY(0); opacity:1;} }
  @keyframes fadeOut { to {opacity:0; visibility:hidden;} }

  /* Loading Screen */
  #loading { position: fixed; top:0; left:0; width:100%; height:100%; background:#222; display:flex; flex-direction:column; justify-content:center; align-items:center; }
  #loadingBar { width:60%; height:30px; background:#555; border-radius:15px; overflow:hidden; position:relative; margin-top:20px; }
  #barFill { width:0%; height:100%; background:#4caf50; display:flex; align-items:center; justify-content:flex-start; position:relative; transition:width 0.2s; }
  #catEmoji { position:absolute; left:0; top:-25px; font-size:25px; }

  /* Home */
  #home { display:none; width:100%; height:100%; background:url('https://images.unsplash.com/photo-1604147706285-d3bfcac55bbf?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat; position:relative; }
  #nav { position:absolute; left:0; top:0; width:70px; height:100%; background:rgba(0,0,0,0.6); display:flex; flex-direction:column; align-items:center; padding-top:20px; }
  #nav a { color:#fff; text-decoration:none; margin:20px 0; font-size:24px; display:flex; flex-direction:column; align-items:center; }
  #nav a span { font-size:14px; margin-top:5px; }
  #content { margin-left:70px; width:calc(100% - 70px); height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; }

  /* Floating cats/fish */
  .floatEmoji { position:absolute; font-size:30px; animation: floatAnim linear infinite; }
  @keyframes floatAnim { 0% {transform: translateY(100vh);} 100% {transform: translateY(-100px);} }

  /* Play Button */
  #playBtn { padding:10px 20px; font-size:1.5em; cursor:pointer; margin-top:20px; }

  iframe { width:100%; height:70%; border:none; margin-top:20px; }

</style>
</head>
<body onload="initUCC()">

<!-- Splash / Dev Prods -->
<div id="splash">
  <img src="assets/yourpfp.png" alt="Dev PFP">
  <p>justdev-chris</p>
  <p>Built in HTML5</p>
</div>

<!-- Loading Screen -->
<div id="loading">
  <div>Loading...</div>
  <div id="loadingBar">
    <div id="barFill"><span id="catEmoji">üê±</span></div>
  </div>
</div>

<!-- Home / Game -->
<div id="home">
  <div id="nav">
    <a href="#"><i>üè†</i><span>Home</span></a>
    <a href="https://github.com/justdev-chris"><i>üíª</i><span>GitHub</span></a>
    <a href="/GMFIXV2/"><i>üéÆ</i><span>Games</span></a>
    <a href="assets/seal.html"><i>ü¶≠</i><span>Seal</span></a>
  </div>
  <div id="content">
    <button id="playBtn">Play</button>
    <iframe id="gameFrame" src="game.html"></iframe>
  </div>
</div>

<audio id="bgMusic" src="assets/music.mp3" loop></audio>

<script>
function initUCC() {
  // Host check
  if (!location.href.includes("catsdevs.online")) {
    alert("You are playing UCC on a different website. This may be a modified version. For official UCC, visit https://catsdevs.online/modified");
  }

  // Splash fade
  setTimeout(()=>{ document.getElementById('splash').style.display='none'; }, 5000);

  // Loading bar
  let progress = 0;
  const bar = document.getElementById('barFill');
  const cat = document.getElementById('catEmoji');
  const loadingInterval = setInterval(()=>{
    progress += Math.random()*10; 
    if(progress>=100) progress=100;
    bar.style.width = progress + '%';
    cat.style.left = `calc(${progress}% - 15px)`;
    if(progress>=100){ clearInterval(loadingInterval); showHome(); }
  }, 200);

  function showHome() {
    document.getElementById('loading').style.display='none';
    document.getElementById('home').style.display='flex';
  }

  // Play button triggers music
  document.getElementById('playBtn').addEventListener('click', ()=>{
    document.getElementById('bgMusic').play();
  });

  // Add floating cats/fish
  const emojis = ['üê±','üêü'];
  for(let i=0;i<20;i++){
    let span = document.createElement('span');
    span.className='floatEmoji';
    span.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    span.style.left = Math.random()*90+'vw';
    span.style.animationDuration = (5+Math.random()*5)+'s';
    document.getElementById('home').appendChild(span);
  }
}
</script>

</body>
</html>
