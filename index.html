<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Cat Clicker</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html { width:100%; height:100%; font-family: Arial, sans-serif; }

  /* Background */
  body {
    background-image: url('loadingbg.png');
    background-size: contain; /* adjust: contain/cover */
    background-repeat: no-repeat;
    background-position: center;
    background-color: #222;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  /* Navbar */
  header nav {
    display: flex;
    gap: 20px;
    padding: 10px 20px;
    background-color: rgba(0,0,0,0.5);
  }
  header nav a { color: white; text-decoration: none; font-weight: bold; }

  /* Footer */
  footer { text-align: center; padding: 10px; background-color: rgba(0,0,0,0.5); color: white; }

  /* Progress bar */
  #progress-wrapper {
    width: 60%;
    margin: 0 auto;
    margin-bottom: 40px;
    text-align: center;
  }
  #progress-text {
    color: white;
    margin-bottom: 5px;
  }
  #progress-container {
    width: 100%;
    height: 25px;
    background: rgba(255,255,255,0.2);
    border-radius: 12px;
    overflow: hidden;
  }
  #progress-bar {
    height: 100%;
    width: 0%;
    background-color: #00ffcc;
    border-radius: 12px;
    transition: width 0.3s;
  }

  /* Play button */
  #play-button {
    display: none;
    margin: 20px auto;
    padding: 15px 30px;
    font-size: 1.2em;
    font-weight: bold;
    cursor: pointer;
    border:none;
    border-radius:8px;
    background-color:#00ffcc;
    color:#222;
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="#">home</a>
    <a href="https://github.com/justdev-chris">github</a>
    <a href="/GMFIXV2/">games</a>
    <a href="/assets/seal">spinning seal</a>
  </nav>
</header>

<div id="progress-wrapper">
  <div id="progress-text">Loading: 0%</div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
</div>

<button id="play-button" onclick="startGame()">Play</button>

<footer>
  <p>Â© 2025 Ultimate Cat Clicker</p>
</footer>

<script>
const jsFiles = [
  "js/game/main.js",
  "js/game/achievements.js",
  "js/game/shop.js",
  "js/adventure/adventure.js",
  "js/ui/display.js",
  "js/ui/customization.js",
  "js/minigames/fishing.js",
  "js/minigames/memory.js"
];

let loaded = 0;
const total = jsFiles.length;
const progressBar = document.getElementById('progress-bar');
const progressText = document.getElementById('progress-text');

function updateProgress() {
  const percent = Math.round((loaded / total) * 100);
  progressBar.style.width = percent + '%';
  progressText.textContent = `Loading: ${percent}%`;
  if(loaded === total) document.getElementById('play-button').style.display = 'block';
}

jsFiles.forEach(src => {
  const s = document.createElement('script');
  s.src = src;
  s.onload = () => { loaded++; updateProgress(); };
  s.onerror = () => { console.warn(`Failed to load ${src}`); loaded++; updateProgress(); };
  document.body.appendChild(s);
});

function startGame() {
  const iframe = document.createElement('iframe');
  iframe.src = 'game.html';
  iframe.style.position = 'fixed';
  iframe.style.top = 0;
  iframe.style.left = 0;
  iframe.style.width = '100%';
  iframe.style.height = '100%';
  iframe.style.border = 'none';
  document.body.innerHTML = '';
  document.body.appendChild(iframe);
}
</script>

</body>
</html>
