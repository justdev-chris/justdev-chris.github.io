<!DOCTYPE html>
<html lang="en">
head>
  <meta charset="UTF-8">
  <title>UCC</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("loadingbg.png") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #loading-text {
      font-size: 28px;
      color: white;
      text-shadow: 0 0 5px black;
      margin-bottom: 20px;
    }

    #progress-container {
      width: 60%;
      height: 25px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffb6c1, #ff69b4);
      transition: width 0.3s;
    }

    #play-button {
      display: none;
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      text-shadow: 0 0 5px black;
      transition: transform 0.2s, background 0.3s;
    }
    #play-button:hover {
      transform: scale(1.1);
      background: #ff85c1;
    }

    #game-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #game-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div id="loading-text">Loading... :3üêæ</div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <button id="play-button">‚ñ∂ Play</button>
  </div>

  <!-- Game container (iframe) -->
  <div id="game-container">
    <iframe id="game-frame" src=""></iframe>
  </div>
<footer class="ucc-footer">
    <a class="footer-link" href="https://github.com/justdev-chris" target="_blank" rel="noopener noreferrer">
      <span>made by justdev-chris :3</span>
    </a>
  </footer>

<script>
  <script>
    const filesToLoad = [
      "js/game/main.js",
      "js/game/achievements.js",
      "js/game/shop.js",
      "js/adventure/adventure.js",
      "js/ui/display.js",
      "js/ui/customization.js",
      "js/minigames/fishing.js",
      "js/minigames/memory.js"
      
    ];

    let loaded = 0;

    function updateProgress() {
      loaded++;
      const progress = Math.floor((loaded / filesToLoad.length) * 100);
      document.getElementById("progress-bar").style.width = progress + "%";

      if (loaded === filesToLoad.length) {
        // Show Play button when done
        document.getElementById("play-button").style.display = "inline-block";
        document.getElementById("loading-text").innerText = "All ready! üêæ";
      }
    }

    // Load scripts dynamically
    filesToLoad.forEach(file => {
      const script = document.createElement("script");
      script.src = file;
      script.onload = updateProgress;
      script.onerror = updateProgress;
      document.body.appendChild(script);
    });

    // Handle Play button
    document.getElementById("play-button").addEventListener("click", () => {
      const loadingScreen = document.getElementById("loading-screen");
      const gameContainer = document.getElementById("game-container");

      // Start fade-out
      loadingScreen.style.opacity = 0;

      // Delay until fade-out completes
      setTimeout(() => {
        loadingScreen.style.display = "none";
        gameContainer.style.display = "block";

        // Start fade-in
        setTimeout(() => {
          gameContainer.style.opacity = 1;
          document.getElementById("game-frame").src = "game.html";
        }, 50);
      }, 1000); // matches transition time
    });
  </script>
</body>
</html>
